<section class="section posts">
  <div class="container">
    <h2>
      {{title}}
    </h2>

    <ul class="grid" data-items="1">

      <li class="grid__item">
        <article class="post">
          <div class="post__image">
            <img src="./images/destinations/{{imgFirst}}" alt="{{altFirst}}" width="550" height="370" loading="lazy">
          </div>

          <h3>
            {{titleFirst}}
          </h3>

          <p>
            {{textFirst}}
          </p>

          <a class="btn btn--order" href="{{linkFirst}}">Learn More</a>
        </article>
      </li>

      <li class="grid__item">
        <article class="post">
          <div class="post__image">
            <img src="./images/destinations/{{imgSecond}}" alt="{{altSecond}}" width="550" height="370" loading="lazy">
          </div>

          <h3>
            {{titleSecond}}
          </h3>

          <p>
            {{textSecond}}
          </p>

          <a class="btn btn--order" href="{{linkSecond}}">Learn More</a>
        </article>
      </li>

    </ul>
  </div>
</section>
